<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/AppIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>DriveBay - Instant Driveway Rentals | Park Smarter</title>
    <meta name="title" content="DriveBay - Instant Driveway Rentals | Park Smarter" />
    <meta name="description" content="Find and book private parking spots in seconds with DriveBay. Safe, affordable, and convenient driveway rentals near your destination. Download now!" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drivebay.app/" />
    <meta property="og:title" content="DriveBay - Instant Driveway Rentals | Park Smarter" />
    <meta property="og:description" content="Find and book private parking spots in seconds with DriveBay. Safe, affordable, and convenient driveway rentals near your destination." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://drivebay.app/" />
    <meta property="twitter:title" content="DriveBay - Instant Driveway Rentals | Park Smarter" />
    <meta property="twitter:description" content="Find and book private parking spots in seconds with DriveBay. Safe, affordable, and convenient driveway rentals near your destination." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="parking app, driveway rental, private parking, book parking, parking spots, DriveBay" />
    <link rel="canonical" href="https://drivebay.app/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0A0F1E" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "DriveBay",
      "operatingSystem": ["iOS", "Android"],
      "applicationCategory": "TravelApplication",
      "description": "Find and book private parking spots in seconds. Safe, affordable, and convenient driveway rentals.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "50000"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
